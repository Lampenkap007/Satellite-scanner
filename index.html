<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="material-cards.css" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <title>Satellite Scanner</title>
  </head>
  <body>
    <h1>Sattellite Scanner</h1>`
    <div class="cards"></div>
    <div class="col-md-4 col-sm-6 col-xs-12 card">
      <article class="material-card Blue">
        <h2>
          <span onclick="window.location.href='Spacestation/SPACESTATION.html'"
            >International Space Station</span
          >
          <strong>
            <i class="fa fa-fw fa-star"></i>
            NASA
          </strong>
        </h2>
        <div class="mc-content">
          <div class="img-container">
            <img
              onclick="window.location.href='Spacestation/SPACESTATION.html'"
              class="img-responsive"
              src="space-station.jpg"
            />
          </div>
          <div class="mc-description">
            <p id="SPACESTATIONname"></p>
            <p id="SPACESTATIONnorad"></p>
            <p id="SPACESTATIONlatitude"></p>
            <p id="SPACESTATIONlongitude"></p>
            <p id="SPACESTATIONaltitude"></p>
            <p id="SPACESTATIONspeed">Speed: 7.66km/s</p>
          </div>
        </div>
        <a class="mc-btn-action">
          <i class="fa fa-bars"></i>
        </a>
        <div class="mc-footer"></div>
      </article>
    </div>

</html>
<script>
  $(function() {
    $(".material-card > .mc-btn-action").click(function() {
      var card = $(this).parent(".material-card");
      var icon = $(this).children("i");
      icon.addClass("fa-spin-fast");

      if (card.hasClass("mc-active")) {
        card.removeClass("mc-active");

        window.setTimeout(function() {
          icon
            .removeClass("fa-arrow-left")
            .removeClass("fa-spin-fast")
            .addClass("fa-bars");
        }, 800);
      } else {
        card.addClass("mc-active");

        window.setTimeout(function() {
          icon
            .removeClass("fa-bars")
            .removeClass("fa-spin-fast")
            .addClass("fa-arrow-left");
        }, 800);
      }
    });
  });

      document.getElementById("SPACESTATIONname").innerHTML =
